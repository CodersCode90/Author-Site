<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Beneath the Moon: Beyond the Bloodlines</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="book1.css">
</head>
<body>

  <!-- CUSTOM CURSOR -->
  <div class="cursor"></div>
  <div class="cursor-trail-container"></div>

  <!-- HERO SECTION -->
  <header class="hero book-hero">
    <div class="hero-overlay"></div>
    <div class="particles"></div>
    <div class="hero-content">
      <h1>Blood Beneath the Moon: Beyond the Bloodlines</h1>
      <p class="tagline">"Under the moonlight, love becomes a battle they can’t win—or walk away from."</p>
    </div>
  </header>

  <!-- BOOK DETAILS -->
  <section class="book-details">
    <div class="book-cover">
      <img src="images/Moon.png" alt="Blood Beneath the Moon: Beyond the Bloodlines Book Cover">
    </div>
    <div class="book-info">
      <h2>About the Book</h2>
      <p>COMING SOON!</p>
      <a href="#" class="btn">Buy on Amazon</a>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </section>

  <!-- SYNOPSIS -->
  <section class="book-synopsis">
    <div class="container">
      <h2>Synopsis</h2>
      <p>COMING SOON!</p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Michael Mangruen-Brown. All rights reserved.</p>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // CUSTOM CURSOR
      const cursor = document.querySelector('.cursor');
      const trailContainer = document.querySelector('.cursor-trail-container');
      if(cursor && trailContainer){
        document.addEventListener('mousemove', (e) => {
          cursor.style.top = e.clientY + 'px';
          cursor.style.left = e.clientX + 'px';
          const trail = document.createElement('div');
          trail.classList.add('cursor-trail');
          trail.style.top = e.clientY + 'px';
          trail.style.left = e.clientX + 'px';
          trailContainer.appendChild(trail);
          setTimeout(() => trail.remove(), 600);
        });
      }

      // HERO PARTICLES
      const particlesContainer = document.querySelector('.book-hero .particles');
      if(particlesContainer){
        for(let i=0; i<30; i++){
          const p = document.createElement('div');
          p.classList.add('particle');
          p.style.left = Math.random()*100+'%';
          p.style.top = Math.random()*100+'%';
          const size = Math.random()*6 + 3;
          p.style.width = size+'px';
          p.style.height = size+'px';
          p.style.backgroundColor = '#00f5ff';
          const duration = Math.random()*5 + 5;
          p.style.animationDuration = duration+'s';
          p.style.animationDelay = Math.random()*5+'s';
          particlesContainer.appendChild(p);
        }
      }
    });
  </script>
</body>
</html>
