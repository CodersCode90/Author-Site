<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You – Michael Mangruen-Brown</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <h1>Thank You!</h1>
  </header>

  <section class="thank-you-section">
    <div class="thank-you-inner">
      <h2>Your message has been sent successfully.</h2>
      <p>We appreciate you reaching out. I’ll get back to you as soon as possible.</p>
      <a href="index.html" class="btn">Return to Home</a>
      <a href="contact.html" class="btn">Send Another Message</a>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Michael Mangruen-Brown. Follow me on 
      <a href="#">TikTok</a>, <a href="#">Instagram</a>, <a href="#">Facebook</a>, <a href="#">Amazon</a>
    </p>
  </footer>

  <style>
    .thank-you-section {
      background: #0f0f0f;
      color: #fff;
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 48px 16px;
    }
    .thank-you-inner h2 {
      font-family: 'Playfair Display', serif;
      color: #ff6f61;
      font-size: 1.8rem;
      margin-bottom: 16px;
    }
    .thank-you-inner p {
      font-family: 'Montserrat', sans-serif;
      color: #ddd;
      font-size: 1rem;
      margin-bottom: 24px;
    }
    .thank-you-inner .btn {
      display: inline-block;
      margin: 8px;
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .thank-you-inner .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255,111,97,0.4);
    }
  </style>
</body>
</html>
